{% extends 'blog1/base.html' %}
{% block content %}
<div class="container">
         <div class="row">
              {% for post in posts %}
        <div class="post">
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            {{ post.published_date }}
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}

    </div>
</div>


{% endblock %}
