{% extends 'blog1/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
              {% for post in posts %}
            <div class="card mb-4">
                <div class="post">
                    <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                    {{ post.published_date }}
                    <p>{{ post.text|slice:":200" }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More &rarr;</a>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
